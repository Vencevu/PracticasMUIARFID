version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - buy


entities:
  - producto

slots:
  pedido:
    type: text
    mappings:
      - type: from_entity
        entity: producto

actions:
  - buy_product

responses:
  utter_greet:
  - text: "Hola, que desea comprar?"

  utter_ask:
  - text: "Está satisfecho con el pedido?"

  utter_happy:
  - text: "Excelente"

  utter_unhappy:
  - text: "Una pena, quieres ahogarla con alcohol?"

  utter_goodbye:
  - text: "Muchas gracias por su compra, hasta la próxima."

  utter_iamabot:
  - text: "Beep boop biip soy un robot pendejo con quien crees que hablas con Dios no mames a la berga we."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
