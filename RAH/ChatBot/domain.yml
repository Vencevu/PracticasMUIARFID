version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - buy


entities:
  - producto

slots:
  pedido:
    type: text
    mappings:
      - type: from_entity
        entity: producto

actions:
  - buy_product

responses:
  utter_greet:
  - text: "Hola"

  ask_owner:
  -text: "Está satisfecho con el pedido?"

  utter_happy:
  - text: "Excelente, algo más?"

  utter_unhappy:
  - text: "Una pena, quieres ahogarla con alcohol?"

  utter_goodbye:
  - text: "Adios"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
