version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - buy


entities:
  - producto

slots:
  pedido:
    type: text
    mappings:
      - type: from_entity
        entity: producto

actions:
  - buy_product

responses:
  utter_greet:
  - text: "Hola"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Adios"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_buy:
  - text: "{'entity': 'producto'} comprado"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
